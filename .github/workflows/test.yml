name: Test and Build

on:
  push:
    branches: [ "main", "staging", "security/auth-update", "feature/ui-ux-overhaul" ]
  pull_request:
    branches: [ "main", "staging", "security/auth-update", "feature/ui-ux-overhaul" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm install --legacy-peer-deps

    - name: Run Lint
      run: npm run lint

    - name: Build Check
      run: npm run build

    - name: Run Tests
      run: npm test
